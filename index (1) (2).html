<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Teste</title>
</head>
<body>
    <head>
        <h1 id="titulo">Escola SESI Paulista</h1>
    </head>
    <div>
        <h1>Seja bem-vindo </h1>
    </div>
    <div>
        <p>Em primeiro lugar, preencha algumas informações abaixo para poder continuar:</p>
    </div>      


    <p><strong>*informações do responsálvel: </strong></p>
    <fieldset>
        <div id="vapo">
            <label for="nome">Nome:</label>
            <input texto="text" name="nome" id="nome" placeholder="*obrigatório" required>
        </div>
    </fieldset>
    <fieldset>
        <div id="vapo">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="*obrigatório" required>
        </div>
    </fieldset>
    <fieldset>
        <div id="vapo">
            <label for="numero">Telefone:</label>
            <input type="text" name="numero" id="numero" placeholder="*obrigatório" required>
        </div>
    </fieldset>
    <fieldset>
        <div id="vapo">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="*obrigatório" required>
        </div>
    </fieldset>

  

  
    <p><strong>*informações do aluno: </strong></p>
    <fieldset>
        <div id="vapo">
            <label for="nome1">Nome: </label>
            <input texto="text" name="nome1" id="nome1" placeholder="*obrigatório" required>
        </div> 
    </fieldset>
    <fieldset>
        <div id="vapo">
            <label for="data">Data de nascimento:</label>
            <input type="date" name="data" id="data" required>
        </div>
    </fieldset>
    <fieldset>
        <div id="vapo">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="*obrigatório" required>
        </div>
    </fieldset>
    <fieldset>
     <div id="vapo">
        <label for="def">Deficiência: </label>
        <input texto="text" name="def" id="def" placeholder="*Se sim, preencher">
     </div> 
    </fieldset>
    <center>
        <div>
         <p>Após preencher o formúlario, continue aqui:</p>
         <button>Continuar</button>
        </div>
    </center>








    
</body>
</html>
